<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://kit.fontawesome.com/dffea5817d.js" crossorigin="anonymous"></script>
    <link href="https://db.onlinewebfonts.com/c/4a7d9dc16cce827cbe527efa5724fbab?family=LED" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#clock"><i class="fa-solid fa-clock"></i> Clock</a></li>
        <li><a href="#alarm"><i class="fa-solid fa-bell"></i> Alarm</a></li>
        <li><a href="#stopwatch"><i class="fa-solid fa-stopwatch-20"></i> Stopwatch</a></li>
        <li><a href="#timer"><i class="fa-solid fa-hourglass-end"></i> Timer</a></li>
      </ul>
    </nav>
    <main>
      <section id="clock">
        <x-clock>
          <div class="container-clock">
          <time class="clock-time">00:00:00</time>
        </div>
        </x-clock>
      </section>
      <section id="alarm" class="section-alarma">
        <x-alarm class="alarm">
          <template>
            <section class="alarms">
              <input type="time" min="00:00" max="23:59" step="1" />
              <section class="controls">
                <button class="start material-icons">alarm_on</button>
                <button class="pause material-icons">alarm_off</button>
                <button class="delete material-icons">delete</button>
              </section>
            </section>
          </template>
          <section class="items"></section>
          <section class="controls">
            <button class="add material-icons">add_alarm</button>
          </section>
        </x-alarm>
      </section>
      <section id="stopwatch">
        <x-stopwatch class="stopwatch">
          <time datetime="PT0S">00:00:00.00</time>
          <section class="controls">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
            <button class="restart material-icons">restart_alt</button>
          </section>
        </x-stopwatch>
      </section>
      <section id="timer">
        <x-timer class="timer">
          <time datetime="PT0S">00:00:00.00</time>
          <section class="items">
            <input type="time" min="00:00" max="23:59" step="1" value="00:03" />
            <input type="time" min="00:00" max="23:59" step="1" value="00:01" />
          </section>
          <section class="controls">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch2">
                <span class="slider"></span>
            </label>
            <button class="restart material-icons">restart_alt</button>
            <button class="loop material-icons">loop</button>
            <button class="no-loop material-icons">sync_disabled</button>
          </section>
        </x-timer>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
