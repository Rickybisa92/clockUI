<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link rel="icon" href="reloj-de-pared.png" type="image/png">
    <title>My ClockUI</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="modos.css">
    <link rel="stylesheet" href="responsive.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://kit.fontawesome.com/dffea5817d.js" crossorigin="anonymous"></script>
    <link href="https://db.onlinewebfonts.com/c/4a7d9dc16cce827cbe527efa5724fbab?family=LED" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <nav class="navbar">
      <div class="modo-movil">
        <div class="menu-icon" id="menu-icon">&#9776;</div>
      <div class="logo">ClockUI</div> <img src="reloj-de-pared.png" class="logo-reloj" alt="logo reloj" aria-label="logo reloj">
</div> <!-- Icono de la hamburguesa -->
      <ul>
        <li><a href="#clock" aria-label="clock"><i class="fa-solid fa-clock"></i> Clock</a></li>
        <li><a href="#alarm" aria-label="alarm"><i class="fa-solid fa-bell"></i> Alarm</a></li>
        <li><a href="#stopwatch" aria-label="stopwatch"><i class="fa-solid fa-stopwatch-20"></i> Stopwatch</a></li>
        <li><a href="#timer" aria-label="timer"><i class="fa-solid fa-hourglass-end"></i> Timer</a></li>
      </ul>
    </nav>

    <div class="theme-toggle">
      <input type="checkbox" id="themeToggle" role="switch" aria-checked="false" aria-label="Activar modo oscuro">
      <label for="themeToggle">ðŸŒ™</label>
    </div>
    
    
    <main>
      <section id="clock">
        <x-clock>
          <div class="container-clock">
          <time class="clock-time">00:00:00</time>
        </div>
        </x-clock>
      </section>
      <section id="alarm" class="section-alarma">
        <x-alarm class="alarm">
          <template>
            <section class="alarms">
              <input type="time" min="00:00" max="23:59" step="1" />
              <label class="switch">
                <input type="checkbox" class="alarm-toggle" role="switch" arial-checked="false">
                <span class="slider"></span>
            </label>
              <section class="controls">
                <button class="delete material-icons" aria-label="eliminar alarma">delete</button>
              </section>
            </section>
          </template>
          <div class="alarms-container">
          <section class="items"></section>
          </div>
          <section class="controls">
            <button class="add material-icons" aria-label="agregar alarma">add_alarm</button>
          </section>
        </x-alarm>
      </section>
      <section id="stopwatch">
        <x-stopwatch class="stopwatch">
          <div class="container-stopwatch">
          <time datetime="PT0S">00:00:00.00</time>
        </div>
          <section class="controls">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch" role="switch" aria-checked="false">
                <span class="slider"  tabindex="0" ></span>
            </label>
            <button class="restart material-icons" aria-label="reiniciar cronometro">restart_alt</button>
          </section>
        </x-stopwatch>
      </section>
      <section id="timer">
        <x-timer class="timer">
          <div class="container-timer">
          <time datetime="PT0S">00:00:00.00</time>
          <section class="items">
            <input type="time" min="00:00" max="23:59" step="1" value="00:03" />
            <input type="time" min="00:00" max="23:59" step="1" value="00:01" />
          </section>
        </div>
          <section class="controls">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch2" role="switch" aria-checked="false">
                <span class="slider" tabindex="0"></span>
            </label>
            <button class="restart material-icons" aria-label="reiniciar temporizador">restart_alt</button>
            <button class="loop material-icons" aria-label="activar repeticion">loop</button>
            <button class="no-loop material-icons" aria-label="desactivar repeticion">sync_disabled</button>
          </section>
        </x-timer>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
